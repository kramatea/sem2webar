<!DOCTYPE html>
<html>
  <head>
    <title>Model Test</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
      }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="info">Testing model: /lowpoly_origami_penguin.glb</div>

    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-entity
        position="0 1.5 -3"
        scale="1 1 1"
        gltf-model="/lowpoly_origami_penguin.glb"
      ></a-entity>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <script>
      // Add event listeners to check if model loads
      const modelEntity = document.querySelector("[gltf-model]");

      modelEntity.addEventListener("model-loaded", function () {
        console.log("Model loaded successfully!");
        document.getElementById("info").textContent =
          "Model loaded successfully!";
        document.getElementById("info").style.color = "lightgreen";
      });

      modelEntity.addEventListener("model-error", function (event) {
        console.error("Error loading model:", event);
        document.getElementById("info").textContent = "Error loading model!";
        document.getElementById("info").style.color = "red";
      });
    </script>
  </body>
</html>
